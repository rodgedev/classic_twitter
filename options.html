<!DOCTYPE html>
<html>
<head>
  <style>
    body { padding: 15px; min-width: 300px; font-family: sans-serif; }
    .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
    .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #1da1f2; }
    input:checked + .slider:before { transform: translateX(26px); }
  </style>
</head>
<body>
  <h3>Twitter Classic Options</h3>
  <label class="switch">
    <input type="checkbox" id="hideVerification">
    <span class="slider"></span>
  </label>
  <span style="margin-left: 10px;">Hide verification badges</span>

  <script src="options.js"></script>
</body>
</html>
